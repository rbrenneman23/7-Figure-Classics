<header>
    <img src="assets/logo.png" alt="logo" class="logo">
</header>

<div class="container">
    <mat-card class="example-card" *ngFor="let car of cars | slice:4:7">
        <mat-card-header class="centered">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title class="text">{{ car.name }}</mat-card-title>
        </mat-card-header>
        <img [src]="car.img" alt="{{ car.name }} image">
    </mat-card>
</div>
